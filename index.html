    <script>
        // map, filture,reduce
        let arr = [45, 23, 21] // map is a create new array
        let r = arr.map((value) => {
            console.log(value)
            return value + 1

        }) // array return
        console.log(r)

        //filter
        let arr2 = [45, 23, 21, 0, 3, 5]
        let a2 = arr2.filter((value) => {
            return value < 10
        }) // array return 
        console.log(a2)

        //reduce
        let arr3 = [1, 2, 3, 5, 3, 2, 1]
        newarr3 = arr3.reduce((h1, h2) => {
            return h1 + h2
        })
        console.log(newarr3)
        // reduce r use to 1+2 = 3+3 = 6+5 = 11 value return
    </script>
