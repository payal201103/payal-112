    <script>

        //alert 
        alert("hello your script is work!") //

        //prompt
        let a = prompt("Enter a here")// taking value from the user as an input

        //confirm
        let result = confirm('Are you sure you want to delete?');

        let message = result ? 'You clicked the OK button' :
            'You clicked the Cancel button';

        alert(message);

        //set timeout
        var timeoutID;

        function showAlert() {
            timeoutID = setTimeout(alert, 3000, 'setTimeout Demo!');
        }

        function clearAlert() {
            clearTimeout(timeoutID);
        }

        // itrebale
        //using for..of
        const number = [1, 2, 3];

        for (let n of number[Symbol.iterator]()) {
            console.log(n);
        }
        
    </script>
